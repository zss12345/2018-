<script>
    var ary = [12, 32, 43, 54, 21, 3, 54, 37]

    function f(ary) {

        for (var i = 0; i < ary.length - 1; i++) {

            for (var j = 0; j < ary.length - 1 - i; j++) {
                if (ary[j] > ary[j + 1]) {
                    ary[j] = ary[j] + ary[j + 1]
                    ary[j + 1] = ary[j] - ary[j + 1]
                    ary[j] = ary[j] - ary[j + 1]
                }

            }

        }
        return ary
    }

    console.log(f(ary));//(8) [3, 12, 21, 32, 37, 43, 54, 54]
</script>
